<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CS 416 - Cereals Narrative Viz (Loading Data)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style> circle {fill: lightblue; stroke: black;} </style>
  </head>
  <body onload='init()'>
    <h1>This is the relationship between Rating and Calories </h1>
    <svg width="300" height="300" id="myid"> 
    </svg>
	  <script>
    async function init() {
	    const data = await d3.csv("cereal.csv");
    	console.log(data)
    	d3.select('svg')
    	.append("g")
	    .attr("transform", "translate(50,50)")
    	.selectAll('circle')
    	.data(data)
    	.enter()
    	.append('circle')
    	.attr('cx', function(d) { return d.calories;})
    	.attr('cy', function(d) { return d.rattings;})
    	.attr('r', function(d) { return 5 + d.cups;});
    }
  </script>
  </body>
</html>
