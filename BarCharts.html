<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cereal Manufacturers Analysis </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1> This is the relationship between Cereal Manufacturers and the Ratings </h1>
    <svg width="500" height="500"> 
    </svg> 
    <script> 
	    //setting starting variables 
	    var svg = d3.select("svg")
	    var margin = 200
	    var width = svg.attr("width") - margin
	    var height = svg.attr("height") - margin
	    
	    //setting the x and y axis scales
	    var x = d3.scaleBand().range([0, width]).padding(0.4)
	    var y = d3.scaleBand().range([height, 0])
	    
	    //adding group element to svg
	    var g = svg.append("g").attr("transform", "translate(" + 100 + "," + 100 + ")");
	    
	    //
	    d3.csv("cereal.csv", function(error, data) {
		    if (error) {
			    throw error;
		    }
		    
		    //setting the axis domains based on the data
		    x.domain(data.map(function(d) {return d.mfr; }));
		    x.domain([0, d3.max(data, function(d) {return d.rating; })]);
		    
		    //appended the group element
		    g.append("g")
		    .attr("transform", "translate(0," +  height + ")")
		    .call(d3.axisBottom(x));
	    });
		    
		    
		    
	    
    </script>
  </body>
</html>
