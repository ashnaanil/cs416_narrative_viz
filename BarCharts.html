<!DOCTYPE html>
<html>
  <head>
    <title> Cereal Manufacturers Analysis </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body onload='init()'>
  <h1> This is the relationship between Manufacturers and the Average Cereal Ratings </h1>
  <svg width="600" height="500"></svg>
  <script>
  
    //setting initial vars	  
    var svg = d3.select("svg")
    var margin = 150
    var width = svg.attr("width") - margin
    var height = svg.attr("height") - margin;

    //setting x and y axis scales
    var x = d3.scaleBand().range ([0, width]).padding(0.4)
    var y = d3.scaleLinear().range ([height, 0]);
    
    //initializing group element 
    var g = svg.append("g")
    .attr("transform", "translate(" + 100 + "," + 100 + ")");
    
    //loading data and appending axis
    async function init() {
	    const data = await d3.csv('cereal.csv');
      console.log(data)
        
	//setting axis domains based on data
        x.domain(data.map(function(d) { return d.name; }));
        y.domain([0, d3.max(data, function(d) { return d3.mean(d.rating); })]);
        
	//appending the x axis
        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x));
        
	//appending the y axis
        g.append("g")
         .call(d3.axisLeft(y).tickFormat(function(d){
             return d;
         }).ticks(10))
	
	//adding the bars
	g.selectAll(".bar")
	    .data(data)
	    .enter()
	    .append("rect")
	    .attr("class", "bar")
	    .attr("x", function(d) { return x(d.name); })
	    .attr("y", function(d) { return y(d3.mean(d.rating)); })
	    .attr("width", x.bandwidth())
	    .attr("height", function(d) { return height - y(d3.mean(d.rating)); });
};
</script>
</body>
</html>
